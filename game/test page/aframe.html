<html>
  <head>
    <title>Test Game</title>
    <meta name="description" content="Game">
    <!-- <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    
    <!-- <script src="../resources/js/argon.min.js"></script> -->
<!--     <script src="../build.js"></script> -->
    <script src="../../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../../resources/js/aframe-look-at-component.js"></script>
    <script type="text/javascript" src="aframe.js"></script>
    <link rel="stylesheet" href="../../resources/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="gui" class="gui">
      <!--
      Add some stuff if needed
      -->
        <audio id="gunAudio" src="../../resources/sounds/gunshot.mp3" ></audio>
        <audio id="reloadAudio" src="../../resources/sounds/reloadaudio.wav" ></audio>
        <audio id="gotPonitsAudio" src="../../resources/sounds/gotPonitsAudio.wav" ></audio>
        <video id="myVideo" style="display: none;"></video>
        <button id="videoControl" onclick="pauseVid()" type="button" style="display: none;">Close</button>
        

        <div id="button" ><img id="bt" src="../../resources/images/button.png" width="50px" height="100px" onclick="playGunshot(); updateFirstscene();"></div>
            
        <img id="reLoad" src="../../resources/images/reload.png" width="70px" height="70px" onclick="reload()">
        
        <div id="scoreArea">000</div>
        <img id="score" src="../../resources/images/score-final.png" width="60px" height="140px">
        
        <div id="bulletArea">15/15</div>
        <img id="bullet" src="../../resources/images/bullet-final.png" width="60px" height="140px">

        <div id="bombArea">15:00</div>
        <img id="bombTime" src="../../resources/images/bombtime-final.png" width="53px" height="140px">

        <div id="alienArea">15/15</div>
        <img id="alienNum" src="../../resources/images/aliennumber-final.png" width="60px" height="140px">
    </div>

    <script type="text/javascript">main();</script>
 <!--     <script type="text/javascript">displayGUI();</script> -->

    <a-scene>
      <a-assets>
        <audio id="gunshot" src="../../resources/sounds/gunshot.mp3">
        <img id="cursorImg" src="../../resources/images/mouse.png">
        <a-asset-item id="alienModel" src="../../resources/models/alien.dae"></a-asset-item>
        <a-asset-item id="alienModel02" src="../../resources/models/alien02.dae"></a-asset-item>
        <a-asset-item id="alienModel03" src="../../resources/models/alien03.dae"></a-asset-item>
        <a-asset-item id="alienModelBoss" src="../../resources/models/alienBoss.dae"></a-asset-item>
        <a-asset-item id="gunModel" src="../../resources/models/gun.dae"></a-asset-item> 
      </a-assets>

      <!-- This lla should be placed at Tech Towers
      <ar-geopose id="" lla="-84.394539 33.772501 320" userotation="false">

      </ar-geopose>
      -->
      <a-assets>
         <video id="averageending" autoplay src="../videos/averageending.mp4"></video>
         <video id="badending" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="bestending" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="killbad1" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="killbad2" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="killgood1" autoplay src="../videos/killgood1.mp4"></video>
         <video id="killgood2" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="killnomal1" autoplay src="../videos/killnormal1.mp4"></video>
         <video id="killnormal2" autoplay src="../videos/killnormal1.mp4"></video>
      </a-assets>
      
  


      <a-entity id="game" position="0 -1 -8">
        <a-entity id ="videoContainer"></a-entity>
         <!-- <a-video src="#averageending" width="16" height="9" position="0 2.2 2"></a-video> -->     
        <a-entity collada-model="#alienModel" class="alien01" id="alien1" position="0 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">         
        </a-entity>

        <a-entity collada-model="#alienModel" class="alien01" id="alien2" position="1 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">         
        </a-entity>

        <a-entity collada-model="#alienModel" class="alien01" id="alien3" position="2 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">         
        </a-entity>

        <a-entity collada-model="#alienModel" class="alien01" id="alien4" position="3 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">         
        </a-entity>

        <a-entity collada-model="#alienModel" class="alien01" id="alien5" position="4 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">         
        </a-entity>

        <a-entity collada-model="#alienModel02" class="alien02" id="alien6" position="-5 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">    
        </a-entity>

        <a-entity collada-model="#alienModel02" class="alien02" id="alien7" position="-4 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">    
        </a-entity>

        <a-entity collada-model="#alienModel02" class="alien02" id="alien8" position="-3 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">    
        </a-entity>

        <a-entity collada-model="#alienModel02" class="alien02" id="alien9" position="-2 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">    
        </a-entity>

        <a-entity collada-model="#alienModel02" class="alien02" id="alien10" position="-1 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">    
        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien11" position="5 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">
        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien12" position="6 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">
        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien13" position="7 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">
        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien14" position="8 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">
        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien15" position="9 0.5 1" alien-listener rotation="0 0 0" scale="1 1 1">
        </a-entity>

      </a-entity>

      <!-- Second Stage -->
      <a-entity id="secondScene" position="-14 -1 -8" >
         <!--  <a-entity collada-model='#alienModel' class='alien01Second' position='0 0.5 1' alien-listener rotation='0 0 0' scale='1.2 1.2 1.2'>
        </a-entity> -->

      </a-entity>

      <!-- Third Stage -->
       <a-entity id="thirdScene" position="14 -1 -8" >
       </a-entity>

      <a-camera>
        <!-- Custom geometry must be created for crosshair -->
        <a-entity id="myCursor" cursor="fuse:false"
                    position="0 0 -0.1"
                    geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
                    material="color: #2E3A87; opacity:0.3;">
                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.5 0.5 0.5" to="1 1 1" dur="150">
                    </a-animation>
                  
                    <a-image src="#cursorImg" scale="0.01 0.01 0.01" opacity="1"></a-image>
                    <a-entity collada-model="#gunModel" position="-1 0 -1" rotation="145 50 -20" scale="4 4 4"></a-entity>
        </a-entity>
   </a-camera>

   <a-entity cursor raycaster="near: 0; far: 20; interval: 1000; objects: .clickable;"></a-entity>

    </a-scene>

  </body>
</html>
