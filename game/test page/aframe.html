<html>
  <head>
    <title>Test Game</title>
    <meta name="description" content="Game">
    <!-- <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <!-- <script src="../resources/js/argon.min.js"></script> -->
<!--     <script src="../build.js"></script> -->
    <script src="../../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../../resources/js/aframe-look-at-component.js"></script>
    <script type="text/javascript" src="aframe.js"></script>
    <link rel="stylesheet" href="../../resources/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="gui" class="gui">
      <!--
      Add some stuff if needed
      -->
        <audio id="gunAudio" src="../../resources/sounds/gunshot.mp3" ></audio>

        <div id="button" ><img id="bt" src="../../resources/images/button.png" width="50px" height="100px" onclick="playGunshot()"></div>
            
        <img id="reLoad" src="../../resources/images/reload.png" width="70px" height="70px">
        
        <div id="scoreArea">0</div>
        <img id="score" src="../../resources/images/score-final.png" width="70px" height="140px">
        
        <div id="bulletArea">20/20</div>
        <img id="bullet" src="../../resources/images/bullet-final.png" width="60px" height="140px">

        <div id="bombArea">15:00</div>
        <img id="bombTime" src="../../resources/images/bombtime-final.png" width="53px" height="140px">

        <div id="alienArea">20/20</div>
        <img id="alienNum" src="../../resources/images/aliennumber-final.png" width="60px" height="140px">
    </div>

    <script type="text/javascript">main();</script>
 <!--     <script type="text/javascript">displayGUI();</script> -->

    <a-scene>
      <a-assets>
        <audio id="gunshot" src="../../resources/sounds/gunshot.mp3">
        <img id="cursorImg" src="../../resources/images/mouse.png">
        <a-asset-item id="alienModel" src="../../resources/models/alien.dae"></a-asset-item>
        <a-asset-item id="alienModel02" src="../../resources/models/alien02.dae"></a-asset-item>
        <a-asset-item id="alienModel03" src="../../resources/models/alien03.dae"></a-asset-item>
        <a-asset-item id="alienModelBoss" src="../../resources/models/bossAlien.dae"></a-asset-item>
        <a-asset-item id="gunModel" src="../../resources/models/gun.dae"></a-asset-item> 
      </a-assets>

      <!-- This lla should be placed at Tech Towers
      <ar-geopose id="" lla="-84.394539 33.772501 320" userotation="false">

      </ar-geopose>
      -->

      <a-entity id="game" position="0 -1 -8">
        
        <a-entity collada-model="#alienModel" id="alien1" position="0 0.5 1" alien-listener rotation="0 0 0" scale="1.2 1.2 1.2">
          <!--  <a-animation attribute="rotation" begin="alienDeath" direction="normal" dur="3000" easing="ease-in" from="0 0 0" to="270 0 0" repeat="0"></a-animation>  -->
        </a-entity>

        <a-entity collada-model="#alienModel" id="alien2" position="-5 0.5 1" alien-listener rotation="0 0 0" scale="1.2 1.2 1.2">
           <!-- <a-animation attribute="rotation" begin="click" direction="normal" dur="3000" easing="ease-in" to="0 0 -90" repeat="0"></a-animation> -->
        </a-entity>

        <a-entity collada-model="#alienModel" id="alien3" position="5 0.5 1" alien-listener rotation="0 0 0" scale="1.2 1.2 1.2">
         <!--  <a-animation attribute="rotation" begin="click" direction="normal" dur="3000" easing="ease-in" to="0 0 -90" repeat="0"></a-animation> -->
        </a-entity>
      </a-entity>

      <a-camera>
        <!-- Custom geometry must be created for crosshair -->
        <a-entity id="myCursor" cursor="fuse:false"
                    position="0 0 -0.1"
                    geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
                    material="color: #2E3A87; opacity:0.3;">
                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.5 0.5 0.5" to="1 1 1" dur="150">
                    </a-animation>
                    <!--
                    <a-animation begin="fusing" easing="ease-in" attribute="scale"
                                 fill="forwards" from="1 1 1" to="0.5 0.5 0.5" dur="1500">
                    </a-animation>
                    -->
                    <a-image src="#cursorImg" scale="0.01 0.01 0.01" opacity="1"></a-image>
                    <a-entity collada-model="#gunModel" position="-1 0 -1" rotation="145 50 -20" scale="4 4 4">
        </a-entity>

        
        

      </a-camera>

      <a-entity cursor raycaster="near: 0; far: 20; interval: 1000; objects: .clickable;"></a-entity>

    </a-scene>

  </body>
</html>
