<html>
  <head>
    <title>Game</title>
    <meta name="description" content="Game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="../resources/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="../resources/style.css">
  </head>
  <body>

    <div id="gui" class="gui">
        <audio id="gunAudio" src="../resources/sounds/gunshot.mp3" ></audio>
        <audio id="reloadAudio" src="../resources/sounds/reloadaudio.wav"></audio>
        <audio id="gotPonitsAudio" src="../resources/sounds/gotPonitsAudio.wav"></audio>
        <button id="videoControl" onclick="pauseVid()" type="button" style="display: none;">STOP</button>

        <div id="button">
          <img id="bt" src="../resources/images/button.png" width="50px" height="100px" onclick="playGunshot(); updateFirstscene();">
        </div>

        <img id="reLoad" src="../resources/images/reload.png" width="70px" height="70px" onclick="reload()">

        <div id="scoreArea">000</div>
        <img id="score" src="../resources/images/score-final.png" width="60px" height="140px">
        
        <div id="bulletArea">15/15</div>
        <img id="bullet" src="../resources/images/bullet-final.png" width="60px" height="140px">
        
        <div id="bombArea">15:00</div>
        <img id="bombTime" src="../resources/images/bombtime-final.png" width="53px" height="140px">
        
        <div id="alienArea">15/15</div>
        <img id="alienNum" src="../resources/images/aliennumber-final.png" width="55px" height="140px">
      
    </div>

    <script type="text/javascript">main();</script>

    <ar-scene>
      <a-assets>
        <audio id="gunshot" src="../resources/sounds/gunshot.mp3">
        <img id="cursorImg" src="../resources/images/mouse.png">
        <a-asset-item id="alienModel" src="../resources/models/alien.dae"></a-asset-item>
        <a-asset-item id="alienModel02" src="../resources/models/alien02.dae"></a-asset-item>
        <a-asset-item id="alienModel03" src="../resources/models/alien03.dae"></a-asset-item>
        <a-asset-item id="alienModelBoss" src="../resources/models/alienBoss.dae"></a-asset-item>
        <a-asset-item id="gunModel" src="../resources/models/gun.dae"></a-asset-item>     
      </a-assets>

      <a-assets>
         <video id="averageending" autoplay loop="true"  src="videos/averageending.mp4"></video>
         <video id="badending" autoplay loop="true" src="videos/badending.mp4"></video>
         <video id="bestending" autoplay loop="true" src="videos/bestending.mp4"></video>
         <video id="killbad1" autoplay loop="true" src="videos/killbad1.mp4"></video>
         <video id="killbad2" autoplay loop="true" src="videos/killbad2.mp4"></video>
         <video id="killgood1" autoplay loop="true" src="videos/killgood1.mp4"></video>
         <video id="killgood2" autoplay loop="true" src="videos/killgood2.mp4"></video>
         <video id="killnomal1" autoplay loop="true" src="videos/killnormal1.mp4"></video>
         <video id="killnormal2" autoplay loop="true" src="videos/killnormal2.mp4"></video>
      </a-assets>

      <a-entity id="game" position="0 -1 -8">
        <a-entity id ="videoContainer"></a-entity>
      </a-entity>
<!-- <<<<<<< HEAD -->

        <a-entity collada-model="#alienModel" id="alien1" class="alien01" position="0 0.5 1" alien-listener rotation="0 90 0" scale="10 10 10">
           <a-animation attribute="rotation" from="0 -330 0 " to="0 30 0 " repeat="3" dur="4200" fill ="both" easing ="ease-out"></a-animation>
        </a-entity>

        </a-entity>

        </a-entity>

        <a-entity collada-model="#alienModel03" class="alien03" id="alien11" position="25 0.5 1" alien-listener rotation="0 0 0" scale="10 10 10">

        <a-entity collada-model="#alienModel03" class="alien03" id="alien12" position="15 0.5 -6" alien-listener rotation="0 0 0" scale="10 10 10">

        <a-entity collada-model="#alienModel03" class="alien03" id="alien13" position="0 0.5 -2" alien-listener rotation="0 0 0" scale="10 10 10">

      </ar-geopose>

      <!-- Second Stage -->
      <ar-geopose id="StudentCenter" lla= " -84.398769 33.773983 320" userotation="false">
      </ar-geopose>

       <ar-geopose id="Culc" lla= " -84.396372 33.775081 320" userotation="false">
       </ar-geopose>

       <ar-geopose id="Library" lla= " -84.395396 33.774066 320" userotation="false">
       </ar-geopose>

      <!-- Third Stage -->
      <ar-geopose id="TechTower" lla= "-84.394792 33.772587 320" userotation="false">
          <a-entity id="thirdScene" position="14 -1 -8" ></a-entity>
      </ar-geopose>

      <ar-camera>
        <!-- Custom geometry must be created for crosshair -->
        <a-entity id="myCursor" cursor="fuse:false; fuse-timeout: 1000"
                    position="0 0 -0.1"
                    geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
                    material="color: #2E3A87; opacity:0.3;">
                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.5 0.5 0.5" to="1 1 1" dur="150">
                    </a-animation>
                    
                <a-image src="#cursorImg" scale="0.01 0.01 0.01" opacity="0.75"></a-image>
                <a-entity collada-model="#gunModel" position="0 0 0" rotation="145 50 -20" scale="4 4 4"></a-entity>
        </a-entity>
      </ar-camera>

      <a-entity cursor raycaster="near: 0; far: 20; interval: 1000; objects: .clickable;"></a-entity>

    </ar-scene>

  </body>
</html>
